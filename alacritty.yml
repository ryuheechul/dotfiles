window:
  title: Alacritty
  decorations: transparent
  padding:
    x: 5
    y: 22
live_config_reload: true

env:
  TERM: xterm-256color
font:
  normal:
    family: JetBrainsMono Nerd Font
    style: Regular
  bold:
    # family: JetBrains Mono
    family: JetBrainsMono Nerd Font
    style: Bold
  italic:
    family: JetBrainsMono Nerd Font
    style: Italic
  bold_italic:
    family: JetBrainsMono Nerd Font
    style: Bold Italic
  size: 13.0
  use_thin_strokes: true # macOS only
  draw_bold_text_with_bright_colors: true
shell:
  program: /bin/bash
  args:
    - -c
    - '~/.local/bin/tmux-attach-or-new.sh default'
