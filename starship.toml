# https://starship.rs/config

[shlvl]
disabled = false
threshold = 3

[[battery.display]]
threshold = 80
style = "yellow"

[git_branch]
symbol = "🌱 "

[git_status]
conflicted = "🏳"
ahead = "🏎💨${count}"
behind = "🐢${count}"
diverged = "😵"
untracked = "🤷"
stashed = "📦"
modified = "📝"
staged = '[++\(${count}\)](green)'
renamed = "👅"
deleted = "🗑"

[kubernetes]
symbol = "⛴  "
style = "dimmed green"
disabled = false

[terraform]

[nix_shell]

[aws]
symbol = '🅰 '
