[[battery.display]]
threshold = 80
style = "yellow"

[git_branch]
symbol = "🌱 "

[git_status]
conflicted = "🏳"
ahead = "🏎💨"
behind = "😰"
diverged = "😵"
untracked = "🤷"
stashed = "📦"
modified = "📝"
staged.value = "++"
staged.style = "green"
staged_count.enabled = true
staged_count.style = "green"
renamed = "👅"
deleted = "🗑"

[kubernetes]
symbol = "⛴  "
style = "dimmed green"
disabled = false

[terraform]
show_version = true

[nix_shell]
use_name = true
